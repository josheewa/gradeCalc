<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67173e40d1.js" crossorigin="anonymous"></script>
    <link href="css/grades.css" rel="stylesheet" type="text/css">

    <title>GradeCalc</title>
</head>
<body onload="load()">
    <nav>
        <div id="class-info">

            <span class="class-name"></span>
            <span class="buttons">
                <i onclick="back()" class="back fa-solid fa-arrow-left"></i>
                <i onclick='refresh()' class="refresh fa-solid fa-rotate-right"></i>
                <i onclick="addAssignment()" class="add fa-solid fa-plus"></i>
            </span>
        </div>
        <div id="bar-container">
            <div id="grade-bar"></div>
        </div>
    </nav>
    <main id="container"></main>
</body>
<script src="js/grades.js" type="text/javascript"></script>
</html>
